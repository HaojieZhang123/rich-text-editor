<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelsoft Attic Phrase - untitled document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <!-- logo and title -->
        <div id="title-bar" class="col-100 d-flex justify-content-between">
            <div id="logo" class="d-flex justify-content-start align-items-center">
                <img src="./img/Microsoft_Office_Word_(2019â€“present).svg.png" alt="Office">
                <span>WYSIWYG editor</span>
            </div>
            <div id="title" class="d-flex justify-content-center align-items-center">untitled document</div>
            <div id="user" class="d-flex justify-content-end align-items-center">
                <button id="register">Register</button>
                <button id="login">Login</button>
            </div>
        </div>

        <!-- toolbar sections -->
        <div id="toolbar-top" class="col-100 d-flex">

            <ul class="col-100 d-flex">
                <li>File</li>
                <li class="selected">Home</li>
                <li>Insert</li>
                <li>Draw</li>
                <li>Design</li>
                <li>Layout</li>
                <li>Reference</li>
                <li>Mailings</li>
                <li>Review</li>
                <li>View</li>
                <li>Help</li>
            </ul>

        </div>

        <!-- Home toolbar -->
        <div id="toolbar-home" class="big-toolbar d-flex">
            <!-- clipboard tools -->
            <div id="clipboard-tools" class="d-flex flex-wrap justify-content-around align-items-center toolbar-section">
                <div class="col-50 d-flex justify-content-center align-items-center">
                    <!-- copy -->
                    <button id="copy" class="copy option-button">
                        <img src="./img/copy.png" alt="copy">
                    </button>
                </div>

                <div class="col-50 d-flex flex-column flex-wrap">
                    <button id="cut" class="cut col-100 d-flex justify-content-center align-items-center option-button">
                        <!-- cut -->
                        <img src="./img/scissors.png" alt="cut">
                    </button>
                    <button id="paste" class="paste col-100 d-flex justify-content-center align-items-center option-button">
                        <!-- paste -->
                        <img src="./img/paste.png" alt="past">
                    </button>
                </div>

                <div class="col-100 section-label text-center">
                    Clipboard
                </div>

            </div>
            <!-- font tools -->
            <div id="font-tools" class="d-flex flex-wrap justify-content-evenly align-items-center toolbar-section">

                <div class="col-50 d-flex justify-content-evenly align-items-center">
                    <!-- font -->
                    <select name="font" id="font" class="col-70 adv-option-button">
                    </select>
    
                    <!-- font size -->
                    <input type="number" name="font-size" id="fontSize" class="col-30 adv-option-button">
                </div>
                
                <!-- text colors -->
                <div id="color-tools" class="col-50 d-flex flex-wrap justify-content-evenly align-items-center">
                    <!-- highlight color -->
                    <div id="highlight-color" class="d-flex align-items-center">
                        <input type="color" name="highlight-color" id="backColor" class="adv-option-button">
                        <label for="highlight-color">
                            highlight
                        </label>
                    </div>
                    <!-- text color -->
                    <div id="text-color" class="d-flex align-items-center">
                        <input type="color" name="text-color" id="foreColor" class="adv-option-button">
                        <label for="text-color">
                            font color
                        </label>
                    </div>
                </div>

                <!-- text format -->
                <div id="format-tools" class="col-70 d-flex flex-wrap justify-content-around align-items-center">
                    <!-- bold -->
                    <button id="bold" class="option-button format">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <!-- italic -->
                    <button id="italic" class="option-button format">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <!-- underline -->
                    <button id="underline" class="option-button format">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                    <!-- strikethrough -->
                    <button id="strikethrough" class="option-button format">
                        <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <!-- subscript -->
                    <button id="subscript" class="option-button script">
                        <i class="fa-solid fa-subscript"></i>
                    </button>
                    <!-- superscript -->
                    <button id="superscript" class="option-button script">
                        <i class="fa-solid fa-superscript"></i>
                    </button>
                </div>

                <div class="col-100 section-label text-center">
                    Font
                </div>

            </div>
            <!-- paragraph tools -->
            <div id="paragraph-tools" class="d-flex flex-wrap justify-content-evenly align-items-center toolbar-section">

                <!-- lists -->
                <div id="list-tools" class="d-flex col-50 justify-content-evenly align-items-center">
                    <!-- unordered list -->
                    <button id="insertUnorderedList" class="option-button">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <!-- ordered list -->
                    <button id="insertOrderedList" class="option-button">
                        <i class="fa-solid fa-list-numeric"></i>
                    </button>
                </div>

                <!-- indentation -->
                <div id="indentation-tools" class="d-flex col-50 justify-content-evenly align-items-center">
                    <!-- left indent -->
                    <button id="indent" class="option-button spacing">
                        <i class="fa-solid fa-indent"></i>
                    </button>
                    <!-- right indent -->
                    <button id="outdent" class="option-button spacing">
                        <i class="fa-solid fa-outdent"></i>
                    </button>
                </div>

                <!-- alignment -->
                <div id="alignment-tools" class="d-flex col-100 justify-content-evenly align-items-center">
                    <!-- left align -->
                    <button id="justifyLeft" class="option-button align">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <!-- center align -->
                    <button id="justifyCenter" class="option-button align">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <!-- right align -->
                    <button id="justifyRight" class="option-button align">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <!-- justify -->
                    <button id="justifyFull" class="option-button align">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                </div>

                <div class="col-100 section-label text-center">
                    Paragraph
                </div>

            </div>
            <!-- styles -->
            <div id="styles-tools" class="d-flex flex-wrap justify-content-evenly align-items-center toolbar-section">

                <!-- styles -->
                <!-- <div class="col-100 d-flex justify-content-evenly align-items-center">
                    <img src="./img/text-style.png" alt="style">
                </div> -->
                <div class="col-100 d-flex justify-content-evenly align-items-center">
                    <select name="style" id="style" class="adv-option-button">
                        <option value="h1">H1</option>
                        <option value="h2">H2</option>
                        <option value="h3">H3</option>
                        <option value="h4">H4</option>
                        <option value="h5">H5</option>
                        <option value="h6">H6</option>
                    </select>
                </div>

                <div class="col-100 section-label text-center">
                    Styles
                </div>

            </div>
        </div>


    </header>

    <main>

        <div class="sheet A4">
            <div id="text-input" contenteditable="true"></div>
        </div>


    </main>

    <script src="./js/main.js"></script>

</body>

</html>
