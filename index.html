<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelsoft Attic</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <!-- toolbar sections -->
        <div id="toolbar-top" class="col-100 d-flex">

            <ul class="col-100 d-flex">
                <li>File</li>
                <li>Home</li>
                <li>Insert</li>
                <li>Draw</li>
                <li>Design</li>
                <li>Layout</li>
                <li>Reference</li>
                <li>Mailings</li>
                <li>Review</li>
                <li>View</li>
                <li>Help</li>
            </ul>

        </div>

        <!-- Home toolbar -->
        <div id="toolbar-home" class="col-100 d-flex">
            <!-- clipboard tools -->
            <div id="clipboard-tools" class="d-flex flex-wrap justify-content-evenly align-items-center">
                <div class="col-70">
                    <!-- copy -->
                    <div class="copy">
                        <i class="fa-solid fa-copy"></i>
                    </div>
                </div>

                <div class="col-30">
                    <div>
                        <!-- cut -->
                        <i class="fa-solid fa-scissors"></i>
                    </div>
                    <div>
                        <!-- paste -->
                        <i class="fa-solid fa-paste"></i>
                    </div>
                </div>

                <div class="col-100 section-label text-center">
                    Clipboard
                </div>

            </div>
            <!-- font tools -->
            <div id="font-tools" class="d-flex flex-wrap justify-content-evenly align-items-center">

                <div class="col-100 d-flex justify-content-evenly align-items-center">
                    <!-- font -->
                    <select name="font" id="font">
                        <option value="Arial">Arial</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
    
                    <!-- font size -->
                    <input type="number" name="font-size" id="font-size">
                </div>


                <!-- text format -->
                <div id="format-tools" class="d-flex flex-wrap">
                    <!-- bold -->
                    <div id="bold">
                        <i class="fa-solid fa-bold"></i>
                    </div>
                    <!-- italic -->
                    <div id="italic">
                        <i class="fa-solid fa-italic"></i>
                    </div>
                    <!-- underline -->
                    <div id="underline">
                        <i class="fa-solid fa-underline"></i>
                    </div>
                    <!-- strikethrough -->
                    <div id="strikethrough">
                        <i class="fa-solid fa-strikethrough"></i>
                    </div>
                    <!-- subscript -->
                    <div id="subscript">
                        <i class="fa-solid fa-subscript"></i>
                    </div>
                    <!-- superscript -->
                    <div id="superscript">
                        <i class="fa-solid fa-superscript"></i>
                    </div>
                </div>

                <!-- text colors -->
                <div id="color-tools" class="d-flex flex-wrap">
                    <!-- highlight color -->
                    <div id="highlight-color">
                        <input type="color" name="highlight-color">
                        <label for="highlight-color">Highlight</label>
                    </div>
                    <!-- text color -->
                    <div id="text-color">
                        <input type="color" name="text-color">
                        <label for="text-color">Font color</label>
                    </div>
                </div>

                <div class="col-100 section-label text-center">
                    Font
                </div>

            </div>
            <!-- paragraph tools -->
            <div id="paragraph-tools" class="d-flex flex-wrap justify-content-evenly align-items-center">

                <!-- lists -->
                <div id="list-tools" class="d-flex">
                    <!-- unordered list -->
                    <div id="unordered-list">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <!-- ordered list -->
                    <div id="ordered-list">
                        <i class="fa-solid fa-list-numeric"></i>
                    </div>
                </div>

                <!-- indentation -->
                <div id="indentation-tools" class="d-flex">
                    <!-- left indent -->
                    <div id="left-indent">
                        <i class="fa-solid fa-indent"></i>
                    </div>
                    <!-- right indent -->
                    <div id="right-indent">
                        <i class="fa-solid fa-outdent"></i>
                    </div>
                </div>

                <!-- alignment -->
                <div id="alignment-tools" class="d-flex">
                    <!-- left align -->
                    <div id="left-align">
                        <i class="fa-solid fa-align-left"></i>
                    </div>
                    <!-- center align -->
                    <div id="center-align">
                        <i class="fa-solid fa-align-center"></i>
                    </div>
                    <!-- right align -->
                    <div id="right-align">
                        <i class="fa-solid fa-align-right"></i>
                    </div>
                    <!-- justify -->
                    <div id="justify">
                        <i class="fa-solid fa-align-justify"></i>
                    </div>
                </div>

                <div class="col-100 section-label text-center">
                    Paragraph
                </div>

            </div>
            <!-- styles -->
            <div id="style-tool" class="d-flex flex-wrap justify-content-evenly align-items-center">

                <!-- styles -->
                <div>
                    <i class="fa-light fa-heading"></i>
                </div>
                <select name="style" id="style">
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                </select>

                <div class="col-100 section-label text-center">
                    Style
                </div>

            </div>
        </div>


    </header>

    <main>

        <div class="sheet A4">

        </div>

    </main>

    <script src="./js/main.js"></script>

</body>

</html>
